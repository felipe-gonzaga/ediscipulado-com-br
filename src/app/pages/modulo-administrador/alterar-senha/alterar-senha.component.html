<div class="row">
  <form autocomplete="off" #f="ngForm" (ngSubmit)="alterarSenha()">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header><h4>Alterar Senha</h4></nb-card-header>
          <nb-card-body>

              <div class="form-group">
                <label>Senha Atual</label>
                <input type="password" fullWidth nbInput [(ngModel)]="usuarioAlterarSenha.senhaAtual" name="senhaAtual" required />
              </div>

              <div class="form-group">
                <label>Nova Senha</label>
                <input type="password" fullWidth nbInput [(ngModel)]="usuarioAlterarSenha.novaSenha" name="novaSenha" required />
              </div>

              <div class="form-group">
                <label>Confirme a Nova Senha</label>
                <input type="password" fullWidth nbInput [(ngModel)]="usuarioAlterarSenha.confirmeSenha" name="confirmeSenha" required />
              </div>

              <div *ngIf="!isSenhasIguais()" class="ui-message ui-messages-error">
                As senhas devem ser iguais.
              </div>

              <div class="form-group">
                <button nbButton type="submit" status="primary" [disabled]="!f.valid || !isSenhasIguais()" >Alterar</button>
              </div>

          </nb-card-body>
        </nb-card>

      </div>
  </form>
</div>
