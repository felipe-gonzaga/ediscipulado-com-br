<div class="row">
    <div class="col-lg-12" [nbSpinner]="loading" nbSpinnerStatus="info" nbSpinnerSize="giant">
      <form autocomplete="off" #f="ngForm" >
        <nb-card>
          <nb-card-header><h4>Detalhamento de Discipulador</h4></nb-card-header>
          <nb-card-body>
            <div class="row show-grid">
              <div class="col-md-6">
                <label for="igreja" class="label">Igreja</label>
                  <input type="text" nbInput fullWidth name="igreja" [(ngModel)]="discipulador.igreja.nome" disabled >
              </div>
              <div class="col-md-6">
                <label for="nome" class="label">Nome</label>
                <input type="text" nbInput fullWidth name="nome" [(ngModel)]="discipulador.nome" disabled >
              </div>
            </div>

            <div class="row show-grid">
              <div class="col-md-6">
                <label for="dataNascimento" class="label">Data Nascimento</label>
                <input nbInput fullWidth [nbDatepicker]="dataNascimento" name="dataNascimento" [(ngModel)]="discipulador.dataNascimento" disabled>
                <nb-datepicker format="dd.MM.yyyy" #dataNascimento></nb-datepicker>
              </div>
              <div class="col-md-6">
                <label for="sexo" class="label">Sexo</label>
                <input type="text" nbInput fullWidth name="sexo" [(ngModel)]="dsSexo" disabled>
              </div>
            </div>

            <div class="row show-grid">
              <div class="col-md-6">
                <label for="estadoCivil" class="label">Estado Civíl</label>
                <input nbInput fullWidth name="estadoCivil" [(ngModel)]="discipulador.estadoCivil" disabled >
              </div>
              <div class="col-md-6">
                <label for="conjugeEvangelico" class="label">Conjuge Evangélico?</label>
                <input type="text" nbInput fullWidth name="conjugeEvangelico" [(ngModel)]="dsConjuge" disabled>
              </div>
            </div>

            <div class="row show-grid">
              <div class="col-md-12">
                <label for="nomeConjuge" class="label">Nome do Conjuge</label>
                <input type="text" nbInput fullWidth name="nomeConjuge" [(ngModel)]="discipulador.nomeConjuge" disabled>
              </div>
            </div>

            <div class="row show-grid">
              <div class="col-md-6">
                <label for="escolaridade" class="label">Escolaridade</label>
                <input type="text" nbInput fullWidth name="escolaridade" [(ngModel)]="discipulador.escolaridade.nome" disabled>
              </div>
              <div class="col-md-6">
                <label for="profissao" class="label">Profissão</label>
                <input type="text" nbInput fullWidth name="profissao" [(ngModel)]="discipulador.profissao.nome" disabled>
              </div>
            </div>

          </nb-card-body>
        </nb-card>

        <nb-card>
            <nb-card-header><h6>Endereço</h6></nb-card-header>
            <nb-card-body>
              <div class="row show-grid">
                  <div class="col-md-6">
                    <label for="nome" class="label">Logradouro</label>
                    <input type="text" nbInput fullWidth name="logradouro" [(ngModel)]="discipulador.endereco.logradouro" disabled>
                  </div>
                  <div class="col-md-6">
                    <label for="sigla" class="label">Número</label>
                    <input type="text" nbInput fullWidth name="numero" [(ngModel)]="discipulador.endereco.numero" disabled>
                  </div>
              </div>

              <div class="row show-grid">
                  <div class="col-md-12">
                    <label for="nome" class="label">Complemento</label>
                    <input type="text" nbInput fullWidth name="complemento" [(ngModel)]="discipulador.endereco.complemento" disabled>
                  </div>
              </div>

              <div class="row show-grid">
                  <div class="col-md-6">
                    <label for="sigla" class="label">CEP</label>
                    <input type="text" nbInput fullWidth name="cep" [(ngModel)]="discipulador.endereco.cep" disabled>
                  </div>
                  <div class="col-md-6">
                    <label for="nome" class="label">Bairro</label>
                    <input type="text" nbInput fullWidth name="bairro" [(ngModel)]="discipulador.endereco.bairro" disabled>
                  </div>
              </div>

              <div class="row show-grid">
                  <div class="col-md-6">
                      <label for="estado" class="label">Estado</label>
                      <input type="text" nbInput fullWidth name="estado" [(ngModel)]="discipulador.endereco.cidade.estado.nome" disabled >
                  </div>

                  <div class="col-md-6">
                    <label for="cidade" class="label">Cidade</label>
                    <input type="text" nbInput fullWidth name="cidade" [(ngModel)]="discipulador.endereco.cidade.nome" disabled >
                </div>
              </div>
            </nb-card-body>
        </nb-card>

        <nb-card>
          <nb-card-header><h6>Contato</h6></nb-card-header>
          <nb-card-body>
            <div class="col-md-12">
              <form #frmTelefoneTabela="ngForm">
                <p-table [value]="discipulador.telefones" [responsive]="true">
                  <ng-template pTemplate="header" >
                    <tr>
                      <th class="col-telefone-prefixo-header">Prefixo</th>
                      <th class="col-telefone-numero-header">Número</th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-telefone let-rowIndex="rowIndex" >
                    <tr>
                      <td class="col-telefone-prefixo"><span style="opacity: 0.35">{{ telefone.prefixo }}</span></td>
                      <td class="col-telefone-numero"><span style="opacity: 0.35">{{ telefone.numero }}</span></td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="emptyMessage">
                    <tr>
                      <td colspan="4">
                        Nenhum telefone cadastrado.
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </form>
            </div>

            <div class="col-md-12">
              <label for="email" class="label">E-mail</label>
              <input type="email" nbInput fullWidth name="email" [(ngModel)]="discipulador.email" disabled>
            </div>
          </nb-card-body>
        </nb-card>

        <nb-card>
          <nb-card-header><h6>Discipulador</h6></nb-card-header>
          <nb-card-body>
            <div class="row show-grid">
              <div class="col-md-6">
                <label for="dataInicioVigenciaDiscipulador" class="label">Inicio das Atividades</label>
                <input nbInput fullWidth [nbDatepicker]="dataInicioVigenciaDiscipulador" name="dataInicioVigenciaDiscipulador" [(ngModel)]="discipulador.dataInicioVigenciaDiscipulador" disabled>
                <nb-datepicker format="dd.MM.yyyy" #dataInicioVigenciaDiscipulador></nb-datepicker>
              </div>
              <div class="col-md-6">
                <label for="dataFimVigenciaDiscipulador" class="label">Fim das Atividades</label>
                <input nbInput fullWidth [nbDatepicker]="dataFimVigenciaDiscipulador" name="dataFimVigenciaDiscipulador" [(ngModel)]="discipulador.dataFimVigenciaDiscipulador" disabled>
                <nb-datepicker format="dd.MM.yyyy" #dataFimVigenciaDiscipulador></nb-datepicker>
              </div>
            </div>

            <div class="row show-grid">
              <div class="col-md-6">
                <label for="nomeCargo" class="label">Cargo</label>
                <input nbInput fullWidth name="nomeCargo"  [(ngModel)]="nomeCargo" disabled>
              </div>
            </div>
          </nb-card-body>
        </nb-card>


        <div class="form-group">
          <a routerLink="/pages/discipuladores" >Voltar para a pesquisa</a>
        </div>

      </form>
    </div>
  </div>
