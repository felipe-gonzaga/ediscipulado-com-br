<div class="row">
  <div class="col-lg-12" [nbSpinner]="loading" nbSpinnerStatus="info" nbSpinnerSize="giant" >
      <form autocomplete="off" #f="ngForm" >
        <nb-card>
            <nb-card-header><h4>Detalhamento de Matrícula</h4></nb-card-header>
            <nb-card-body >

                <div class="row show-grid">
                  <div class="col-md-12">
                    <label for="nomeAluno" class="label">Nome</label>
                    <div>
                      <input type="text" nbInput fullWidth id="nomeAluno" name="nomeAluno" [(ngModel)]="matricula.aluno.nome" disabled>
                    </div>
                  </div>
                </div>

                <div class="row show-grid">
                  <div class="col-md-6">
                    <label for="igreja" class="label">Igreja</label>
                    <div>
                      <input type="text" nbInput fullWidth id="igreja" name="igreja" [(ngModel)]="matricula.igreja.nome" disabled>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <label for="cdClasse" class="label">Classe</label>
                      <input type="text" nbInput fullWidth id="cdClasse" name="cdClasse" [(ngModel)]="matricula.classe.nome" disabled>
                    </div>
                </div>

                <div class="row show-grid">
                  <div class="col-md-6">
                    <label for="dtMatricula" class="label">Data de Matrícula</label>
                    <input nbInput fullWidth [nbDatepicker]="dtMatricula" name="dtMatricula" [(ngModel)]="matricula.dtMatricula" disabled>
                    <nb-datepicker format="dd.MM.yyyy" #dtMatricula></nb-datepicker>
                  </div>
                </div>
                <div class="row show-grid">
                  <div class="col-md-12">
                    <label for="descricao" class="label">Descição</label>
                    <textarea nbInput name="descricao" fullWidth placeholder="Descição" [(ngModel)]="matricula.descricao" disabled></textarea>
                  </div>
                </div>

            </nb-card-body>
        </nb-card>
      </form>
      <div class="form-group">
        <a routerLink="/pages/matriculas" >Voltar para a pesquisa</a>
      </div>
  </div>
</div>
